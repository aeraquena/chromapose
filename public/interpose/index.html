<!DOCTYPE html>
<html lang="en">
  <head>
    <title>interpose</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href='./styles.css'>
  </head>
  <body id="interpose" class="motion-off">

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src='./intro.js'></script>

    <div id="splash">

      <div id="motion-off">
        <p class="centered title"><strong>interpose</strong></p>
        <button id="request-permission">start</button>
      </div>

      <div id="part-1">
          <p class="centered title"><strong>interpose</strong></p>
          <p class="subtitle centered">find a dance partner<br/><br/>

            go to<br/>
            <strong>chromapose.me/interpose</strong><br/>
            on their phone too</p>
          <div id="start-buttons">
            <p class="subtitle">think of a word<br/>
              and enter it on<br/>
              both phones to connect</p>
            <div id="input-number-container">
              <div id="input-number-outer"><input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" id="input-number"></div>
              <button type="button" id="join-game-number">connect</button>
            </div>
          </div>
        </div>

        <div id="part-2">
          <p class="subtitle centered">
            <br/>
            stand<br/>
            face to face<br/><br/>

            and hold<br/>
            your phones<br/>
            back to back
            <br/><br/>
            <button type="button" id="done">done</button>
          </p>
        </div>
        <div id="part-3">
          <p class="subtitle centered">
            <br/><br>
            now find<br/>
            your moves<br/>
            together
          </p>
        </div>
      </div>
  </body>
</html>
